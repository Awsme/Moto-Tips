<script>    
try {
    angular.module('website.widget.contact_form').directive('motoWidgetContactFormButtons', [function(){
        return {
            restrict: 'C',
            link: function($scope, $element, $attr) {
                if($element.closest('.moto-widget-contact_form').is('.moto-preset-default')) {
                    $element.find('.moto-widget-button-link').on('mousedown', function(event) {
                       if(angular.element('.g-recaptcha-response').val()) {
                            $scope.$parent.sending = false;
                            $scope.submit();
                        } else {
                            $scope.$parent.sending = true;
                        }
                    });
                    $element.before('<div class="g-recaptcha" data-sitekey="6LcxGCEUAAAAAOHW3GboQ0GozanSiP6AN5OIdzmN"></div>');
                }
            }
        };
    }]);
}
catch(ignored){
}
</script>
